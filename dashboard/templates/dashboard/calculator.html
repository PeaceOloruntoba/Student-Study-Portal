{% extends 'dashboard/base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}
<style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    .calculator {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #333;
    }
  
    input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 18px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #333;
      margin-bottom: 20px;
    }
    .www{
        width: 110px;
    }
    button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 5px #333;
      cursor: pointer;
      position: relative;
    }
  
    button:hover {
      background-color: #ccc;
    }
  
    button:active {
      background-color: #999;
    }
  </style>  
<div class="container text-center">
        <div class="calculator">
            <input type="text">
                <div>
                    <button onclick="allClear()">AC</button>
                    <button onclick="del()">DEL</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button class="www">=</button>
                </div>
        </div>
</div>

{% endblock content %}
